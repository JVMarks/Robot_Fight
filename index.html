<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#000000" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Web site created using HTML5/CSS3/JAVASCRIPT" />

    <!-- Links -->
    <link href="src/assets/img/icon/favicon.ico" hreflang="en-us" rel="icon" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/global.css">
    <link rel="stylesheet" href="src/css/main.css">
    <!-- Links -->

    <title>Robot Fight Club</title>
</head>

<body>
    <h2><img src="src/assets/img/title/fight.png" alt="Fight like a robot"></h2>

    <canvas id="meuCanvas"></canvas>

    <div class="play-music">
        <div id="music-animation" class="music-animation">
            <span class="bar bar1"></span>
            <span class="bar bar2"></span>
            <span class="bar bar3"></span>
            <span class="bar bar4"></span>
            <span class="bar bar5"></span>
        </div>
        <div class="music-toggle"><a onClick="togglePlay()" id="toggle" data-text-swap="Music on">Music off</a></div>
    </div>
    <audio id="music" loop="loop">
        <source src="src/assets/audio/streetfighterii.mp3" type="audio/mp3">
        <source src="src/assets/audio/metallica.mp3" type="audio/mp3">
    </audio>

    <script src="src/js/main.js"></script>
</body>

</html>
